name: Update Posts (dev-news) [Self-hosted hourly]

permissions:
  contents: write

on:
  #schedule:
  #  - cron: '0 * * * *' # every hour
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch ("dev-news")'
        required: false
        default: 'dev-news'
        type: string

concurrency:
  group: self-hosted-hourly
  cancel-in-progress: true

jobs:
  check-runner:
    runs-on: self-hosted
    timeout-minutes: 5
    continue-on-error: true

    steps:
      - name: Runner acquired
        run: echo "Self-hosted runner is alive"

  update_posts:
    needs: check-runner
    if: needs.check-runner.result == 'success'
    uses: ./.github/workflows/update_posts_shared.yaml
    with:
      runner: self-hosted
      target_branch: ${{ inputs.target_branch || 'dev-news' }}
    secrets: inherit
