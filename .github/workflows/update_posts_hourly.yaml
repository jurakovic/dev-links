name: Update Posts (dev-news) [Self-hosted hourly]

on:
  #schedule:
  #  - cron: '0 * * * *' # every hour
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch ("dev-news")'
        required: false
        default: 'dev-news'
        type: string

concurrency:
  group: self-hosted-hourly
  cancel-in-progress: true

jobs:
  job:
    uses: ./.github/workflows/update_posts_shared.yaml
    with:
      runner: self-hosted
      target_branch: ${{ inputs.target_branch || 'dev-news' }}

  alert-on-failure:
    needs: job
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Alert
        run: |
          echo "Self-hosted hourly job failed or runner unavailable"
