name: Update Posts (dev-news)

permissions:
  contents: write

on:
  schedule:
    - cron: '0 4,10,16,22 * * *' # 06:00, 12:00, 18:00, 00:00 CEST
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'The branch to check out and update posts on.'
        required: false
        default: 'dev-news'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch_name || 'dev-news' }}
          fetch-depth: 0
          token: ${{ secrets.DEV_LINKS_PAT }}

      - name: Git Config
        run: |
          git config core.fileMode false
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        shell: bash

      - name: Prepare Scripts
        run: |
          # get scripts from master branch
          git restore --source origin/master -- gen_news.js
          git restore --source origin/master -- update_posts.sh
          chmod +x ./update_posts.sh
        shell: bash

      - name: Build
        run: |
          ./update_posts.sh

          # cleanup temp scripts
          rm gen_news.js
          rm update_posts.sh

          git status -s
          git add .
          git diff --cached --quiet --exit-code
          if [ $? -eq 0 ]; then echo "No git changes"; exit 0; fi

          git commit -m "Update posts"
          git push
        shell: bash
