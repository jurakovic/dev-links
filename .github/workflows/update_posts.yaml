name: Update Posts (dev-news)

permissions:
  contents: write

on:
  schedule:
    - cron: '0 4,10,16,22 * * *' # 06:00, 12:00, 18:00, 00:00 CEST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.check.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev-news-setup
          fetch-depth: 0

      - name: Git Config
        run: |
          git config core.fileMode false
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          chmod +x ./update_posts.sh
        shell: bash

      - name: Build
        run: |
          ./update_posts.sh

          git status -s
          git add .
          git diff --cached --quiet --exit-code
          if [ $? -eq 0 ];
          then
            echo "No git changes";
            echo "changes=false" >> $GITHUB_OUTPUT
            exit 0;
           else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

          git commit -m "Update posts"
          git push
        shell: bash {0}

  deploy:
    needs: build
    if: needs.build.outputs.changes == 'true'
    permissions:
      pages: write
      id-token: write
    uses: ./.github/workflows/github_pages.yaml
