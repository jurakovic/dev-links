name: Update Posts (dev-news) [GitHub-hosted every 6 hours]

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch ("dev-news")'
        required: false
        default: 'dev-news'
        type: string

jobs:
  job:
    uses: ./.github/workflows/update_posts_shared.yaml
    with:
      runner: ubuntu-latest
      target_branch: ${{ inputs.target_branch || 'dev-news' }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
